<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>wallproxy-plus</title>
	<link rel="stylesheet" href="/css/themes/default/jquery.mobile-1.1.1.css"/>
	<link rel="stylesheet" href="/css/jqm-docs.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/jquery.mobile-1.1.1.js"></script>
</head>
<body>
<!-- Home -->
<div data-role="page" id="home" class="type-home">
	<div data-role="content" style="padding: 15px">
		<ul data-role="listview" data-theme="d" data-divider-theme="d" data-inset="true">
			<li><a href="#info" data-transition="slide">状态</a></li>
			<li data-role="list-divider">普通模式</li>
			<li><a href="#access" data-transition="slide">访问设置</a></li>
			<li><a href="#gae" data-transition="slide">GAE设置</a></li>
			<li><a href="#pac" data-transition="slide">PAC设置</a></li>
			<li><a href="#save" data-transition="pop">保存&amp;应用</a></li>
			<li data-role="list-divider">高级模式</li>
			<li><a href="#expert" data-transition="slide">高级设置</a></li>
			<li data-role="list-divider">关于</li>
			<li><a href="#about" data-transition="slide">关于本程序</a></li>
		</ul>
	</div>
	<div data-role="footer" class="footer-docs" data-theme="c">
		<p>&copy; 2009-2012 HustMoon Studio</p>
	</div>
</div>
<!-- Status -->
<div data-role="page" id="info">
	<div data-theme="a" data-role="header">
		<h3>状态</h3>
		<a data-role="button" data-rel="back" href="#home" data-icon="back" data-iconpos="left" class="ui-btn-left">返回</a>
	</div>
	<div data-role="content" style="padding: 15px"></div>
</div>
<!-- Accsee -->
<div data-role="page" id="access">
	<div data-theme="a" data-role="header">
		<h3>访问设置</h3>
		<a data-role="button" data-rel="back" href="#home" data-icon="back" data-iconpos="left" class="ui-btn-left">返回</a>
		<a data-role="button" data-rel="back" href="#home" data-icon="check" data-iconpos="left" class="ui-btn-right">缓存</a>
	</div>
	<div data-role="content" style="padding: 15px"></div>
</div>
<!-- Save -->
<div data-role="dialog" id="save">
	<script>
		$('#restart_btn').click(function() {
			$.mobile.loadingMessageTextVisible = true;
			$.mobile.showPageLoadingMsg('a', '正在重启...');
			$.get('/restart', function(data) {
				setTimeout(function() {
					$.mobile.hidePageLoadingMsg();
					$('.ui-dialog').dialog('close');
				}, 1000);
			});
		});
	</script>
	<div data-role="header" data-theme="d">
		<h1>保存&amp;应用</h1>
	</div>
	<div data-role="content" data-theme="c">
		<p>保存配置并重启程序？</p>
		<a data-role="button" data-theme="b" id="restart_btn">确定</a>
		<a data-role="button" data-rel="back" data-theme="c">取消</a>    
	</div>
</div>
</body>
</html>
